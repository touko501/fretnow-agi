services:
  - type: web
    name: fretnow-agi
    runtime: node
    repo: https://github.com/touko501/fretnow-agi
    branch: main
    buildCommand: npm install && npx prisma generate
    startCommand: npx prisma migrate deploy && node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: transport-token-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
    healthCheckPath: /api/health
    plan: free

databases:
  - name: transport-token-db
    plan: free
    databaseName: fretnow_db
    user: fretnow_user
    postgresMajorVersion: "18"
