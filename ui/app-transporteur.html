<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FRETNOW">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <title>FRETNOW | App Transporteur</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    * { 
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body { 
      background: #0a0a0f; 
      color: #fff;
      min-height: 100vh;
      min-height: 100dvh;
      overscroll-behavior: none;
    }
    
    .glass {
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.05);
    }
    
    .gradient-animate {
      background: linear-gradient(-45deg, #667eea, #764ba2, #00d4ff, #667eea);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
    }
    
    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .slide-up { animation: slideUp 0.3s ease-out; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    
    .card-shadow {
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    
    .safe-bottom {
      padding-bottom: max(env(safe-area-inset-bottom), 20px);
    }
    
    .safe-top {
      padding-top: max(env(safe-area-inset-top), 20px);
    }
    
    /* Pull to refresh indicator */
    .pull-indicator {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
    }
    
    /* Swipe actions */
    .swipe-container {
      overflow: hidden;
    }
    
    .swipe-content {
      transition: transform 0.2s ease;
    }
    
    /* Bottom sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }
    
    .bottom-sheet.open {
      transform: translateY(0);
    }
    
    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* Haptic feedback simulation */
    .haptic:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;
    
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üé® COMPOSANTS UI MOBILE-FIRST
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    // Header avec safe area
    const Header = ({ title, subtitle, rightAction, onBack }) => (
      <header className="glass sticky top-0 z-40 px-4 pt-2 pb-3 safe-top">
        <div className="flex items-center justify-between">
          <div className="flex items-center gap-3">
            {onBack && (
              <button onClick={onBack} className="p-2 -ml-2 haptic">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                </svg>
              </button>
            )}
            <div>
              <h1 className="font-bold text-lg">{title}</h1>
              {subtitle && <p className="text-xs text-gray-400">{subtitle}</p>}
            </div>
          </div>
          {rightAction}
        </div>
      </header>
    );
    
    // Carte de mission avec swipe
    const MissionCard = ({ mission, onAccept, onReject, onDetails }) => {
      const [offset, setOffset] = useState(0);
      const startX = useRef(0);
      
      const handleTouchStart = (e) => {
        startX.current = e.touches[0].clientX;
      };
      
      const handleTouchMove = (e) => {
        const diff = e.touches[0].clientX - startX.current;
        setOffset(Math.max(-100, Math.min(100, diff)));
      };
      
      const handleTouchEnd = () => {
        if (offset > 60) {
          onAccept?.(mission);
        } else if (offset < -60) {
          onReject?.(mission);
        }
        setOffset(0);
      };
      
      const scoreColor = mission.matchScore >= 90 ? 'text-green-400' : 
                         mission.matchScore >= 70 ? 'text-yellow-400' : 'text-gray-400';
      
      return (
        <div className="relative overflow-hidden rounded-2xl mb-4">
          {/* Swipe backgrounds */}
          <div className="absolute inset-0 flex">
            <div className="w-1/2 bg-green-500/20 flex items-center pl-4">
              <span className="text-green-400 text-2xl">‚úì</span>
            </div>
            <div className="w-1/2 bg-red-500/20 flex items-center justify-end pr-4">
              <span className="text-red-400 text-2xl">‚úï</span>
            </div>
          </div>
          
          {/* Card content */}
          <div 
            className="glass rounded-2xl p-4 relative transition-transform"
            style={{ transform: `translateX(${offset}px)` }}
            onTouchStart={handleTouchStart}
            onTouchMove={handleTouchMove}
            onTouchEnd={handleTouchEnd}
            onClick={() => onDetails?.(mission)}
          >
            {/* Match score badge */}
            <div className={`absolute top-3 right-3 text-xs font-bold ${scoreColor}`}>
              {mission.matchScore}% match
            </div>
            
            {/* Route */}
            <div className="flex items-center gap-3 mb-4">
              <div className="flex flex-col items-center">
                <div className="w-3 h-3 rounded-full bg-cyan-500"></div>
                <div className="w-0.5 h-8 bg-gray-700"></div>
                <div className="w-3 h-3 rounded-full bg-purple-500"></div>
              </div>
              <div className="flex-1">
                <p className="font-semibold">{mission.pickup.city}</p>
                <p className="text-xs text-gray-500 my-1">{mission.distance} km ‚Ä¢ {mission.duration}</p>
                <p className="font-semibold">{mission.delivery.city}</p>
              </div>
            </div>
            
            {/* Details */}
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-4">
                <div className="flex items-center gap-1.5">
                  <span className="text-lg">üöõ</span>
                  <span className="text-sm text-gray-400">{mission.vehicleType}</span>
                </div>
                <div className="flex items-center gap-1.5">
                  <span className="text-lg">üì¶</span>
                  <span className="text-sm text-gray-400">{mission.weight}t</span>
                </div>
              </div>
              <div className="text-right">
                <p className="text-xl font-bold text-green-400">{mission.price}‚Ç¨</p>
                <p className="text-xs text-gray-500">J+1 garanti</p>
              </div>
            </div>
            
            {/* Return opportunity */}
            {mission.returnOpportunity && (
              <div className="mt-3 pt-3 border-t border-gray-800">
                <div className="flex items-center gap-2 text-purple-400">
                  <span>‚Ü©Ô∏è</span>
                  <span className="text-sm">Retour disponible : +{mission.returnOpportunity.price}‚Ç¨</span>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };
    
    // Carte de gains
    const EarningsCard = ({ period, amount, missions, trend }) => (
      <div className="glass rounded-2xl p-5">
        <div className="flex items-start justify-between mb-4">
          <div>
            <p className="text-sm text-gray-400">{period}</p>
            <p className="text-3xl font-bold mt-1">{amount.toLocaleString()}‚Ç¨</p>
          </div>
          {trend && (
            <div className={`px-2 py-1 rounded-lg text-xs font-medium ${trend > 0 ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}`}>
              {trend > 0 ? '+' : ''}{trend}%
            </div>
          )}
        </div>
        <div className="flex items-center justify-between text-sm">
          <span className="text-gray-400">{missions} missions</span>
          <span className="text-gray-400">{Math.round(amount / missions)}‚Ç¨/mission</span>
        </div>
      </div>
    );
    
    // Bottom navigation
    const BottomNav = ({ active, onChange }) => {
      const items = [
        { id: 'home', icon: 'üè†', label: 'Accueil' },
        { id: 'missions', icon: 'üöõ', label: 'Missions' },
        { id: 'earnings', icon: 'üí∞', label: 'Gains' },
        { id: 'profile', icon: 'üë§', label: 'Profil' }
      ];
      
      return (
        <nav className="fixed bottom-0 left-0 right-0 glass safe-bottom z-50">
          <div className="flex justify-around py-2">
            {items.map(item => (
              <button
                key={item.id}
                onClick={() => onChange(item.id)}
                className={`flex flex-col items-center py-2 px-4 rounded-xl transition-all haptic
                  ${active === item.id ? 'bg-white/10' : ''}`}
              >
                <span className="text-xl mb-1">{item.icon}</span>
                <span className={`text-xs ${active === item.id ? 'text-white' : 'text-gray-500'}`}>
                  {item.label}
                </span>
              </button>
            ))}
          </div>
        </nav>
      );
    };
    
    // Quick action button
    const QuickAction = ({ icon, label, onClick, variant = 'default' }) => {
      const variants = {
        default: 'bg-white/5 hover:bg-white/10',
        primary: 'gradient-animate',
        success: 'bg-green-500/20 text-green-400',
        danger: 'bg-red-500/20 text-red-400'
      };
      
      return (
        <button 
          onClick={onClick}
          className={`${variants[variant]} rounded-2xl p-4 flex flex-col items-center gap-2 haptic transition-all`}
        >
          <span className="text-2xl">{icon}</span>
          <span className="text-xs font-medium">{label}</span>
        </button>
      );
    };
    
    // Mission detail sheet
    const MissionDetailSheet = ({ mission, isOpen, onClose, onAccept }) => {
      if (!mission) return null;
      
      return (
        <>
          {/* Backdrop */}
          {isOpen && (
            <div 
              className="fixed inset-0 bg-black/60 z-40"
              onClick={onClose}
            />
          )}
          
          {/* Sheet */}
          <div className={`bottom-sheet glass rounded-t-3xl ${isOpen ? 'open' : ''}`}>
            <div className="p-6 safe-bottom max-h-[80vh] overflow-y-auto">
              {/* Handle */}
              <div className="w-12 h-1 bg-gray-600 rounded-full mx-auto mb-6" />
              
              {/* Route visualization */}
              <div className="flex items-center gap-4 mb-6">
                <div className="flex flex-col items-center">
                  <div className="w-4 h-4 rounded-full bg-cyan-500" />
                  <div className="w-0.5 h-16 bg-gradient-to-b from-cyan-500 to-purple-500" />
                  <div className="w-4 h-4 rounded-full bg-purple-500" />
                </div>
                <div className="flex-1">
                  <div className="mb-4">
                    <p className="text-sm text-gray-400">D√©part</p>
                    <p className="font-semibold text-lg">{mission.pickup.city}</p>
                    <p className="text-sm text-gray-500">{mission.pickup.address}</p>
                  </div>
                  <div>
                    <p className="text-sm text-gray-400">Arriv√©e</p>
                    <p className="font-semibold text-lg">{mission.delivery.city}</p>
                    <p className="text-sm text-gray-500">{mission.delivery.address}</p>
                  </div>
                </div>
              </div>
              
              {/* Details grid */}
              <div className="grid grid-cols-3 gap-3 mb-6">
                <div className="glass rounded-xl p-3 text-center">
                  <p className="text-2xl font-bold">{mission.distance}</p>
                  <p className="text-xs text-gray-400">km</p>
                </div>
                <div className="glass rounded-xl p-3 text-center">
                  <p className="text-2xl font-bold">{mission.duration}</p>
                  <p className="text-xs text-gray-400">dur√©e</p>
                </div>
                <div className="glass rounded-xl p-3 text-center">
                  <p className="text-2xl font-bold">{mission.weight}</p>
                  <p className="text-xs text-gray-400">tonnes</p>
                </div>
              </div>
              
              {/* Price breakdown */}
              <div className="glass rounded-xl p-4 mb-6">
                <p className="text-sm text-gray-400 mb-3">D√©tail du prix</p>
                <div className="space-y-2 text-sm">
                  <div className="flex justify-between">
                    <span className="text-gray-400">Base CNR</span>
                    <span>{mission.priceBreakdown?.baseCost || mission.price * 0.85}‚Ç¨</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-gray-400">Commission (10%)</span>
                    <span className="text-red-400">-{Math.round(mission.price * 0.1)}‚Ç¨</span>
                  </div>
                  <div className="flex justify-between pt-2 border-t border-gray-800 font-bold">
                    <span>Vous recevez</span>
                    <span className="text-green-400">{Math.round(mission.price * 0.9)}‚Ç¨</span>
                  </div>
                </div>
              </div>
              
              {/* Actions */}
              <div className="flex gap-3">
                <button 
                  onClick={onClose}
                  className="flex-1 glass py-4 rounded-xl font-semibold haptic"
                >
                  Fermer
                </button>
                <button 
                  onClick={() => { onAccept(mission); onClose(); }}
                  className="flex-2 gradient-animate py-4 px-8 rounded-xl font-bold haptic"
                >
                  Accepter la mission ‚Üí
                </button>
              </div>
            </div>
          </div>
        </>
      );
    };
    
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üì± PAGES
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    // Home page
    const HomePage = ({ user, missions, onMissionSelect }) => {
      const topMission = missions[0];
      
      return (
        <div className="px-4 pb-24">
          {/* Welcome */}
          <div className="flex items-center justify-between mb-6">
            <div>
              <p className="text-sm text-gray-400">Bonjour,</p>
              <h1 className="text-2xl font-bold">{user.name}</h1>
            </div>
            <div className="w-12 h-12 rounded-full gradient-animate flex items-center justify-center font-bold">
              {user.name.charAt(0)}
            </div>
          </div>
          
          {/* Quick stats */}
          <div className="grid grid-cols-2 gap-3 mb-6">
            <EarningsCard 
              period="Ce mois"
              amount={user.monthlyEarnings}
              missions={user.monthlyMissions}
              trend={18}
            />
            <div className="glass rounded-2xl p-5 flex flex-col justify-between">
              <p className="text-sm text-gray-400">Prochain paiement</p>
              <div>
                <p className="text-3xl font-bold text-cyan-400">{user.pendingPayment}‚Ç¨</p>
                <p className="text-xs text-gray-500">Demain √† 10h</p>
              </div>
            </div>
          </div>
          
          {/* Top mission */}
          {topMission && (
            <div className="mb-6">
              <div className="flex items-center justify-between mb-3">
                <h2 className="font-semibold">üî• Mission recommand√©e</h2>
                <span className="text-xs text-cyan-400">{topMission.matchScore}% match</span>
              </div>
              <MissionCard 
                mission={topMission}
                onDetails={onMissionSelect}
              />
            </div>
          )}
          
          {/* Quick actions */}
          <div className="mb-6">
            <h2 className="font-semibold mb-3">Actions rapides</h2>
            <div className="grid grid-cols-4 gap-2">
              <QuickAction icon="üìç" label="Position" />
              <QuickAction icon="üìä" label="Stats" />
              <QuickAction icon="üìÑ" label="Documents" />
              <QuickAction icon="üí¨" label="Support" />
            </div>
          </div>
          
          {/* Recent activity */}
          <div>
            <h2 className="font-semibold mb-3">Activit√© r√©cente</h2>
            <div className="space-y-3">
              {user.recentActivity.map((activity, i) => (
                <div key={i} className="glass rounded-xl p-3 flex items-center gap-3">
                  <div className={`w-10 h-10 rounded-full flex items-center justify-center
                    ${activity.type === 'payment' ? 'bg-green-500/20' : 
                      activity.type === 'mission' ? 'bg-cyan-500/20' : 'bg-gray-500/20'}`}>
                    {activity.type === 'payment' ? 'üí∞' : 
                     activity.type === 'mission' ? 'üöõ' : 'üìã'}
                  </div>
                  <div className="flex-1">
                    <p className="font-medium text-sm">{activity.title}</p>
                    <p className="text-xs text-gray-500">{activity.time}</p>
                  </div>
                  {activity.amount && (
                    <span className={`font-bold ${activity.amount > 0 ? 'text-green-400' : ''}`}>
                      {activity.amount > 0 ? '+' : ''}{activity.amount}‚Ç¨
                    </span>
                  )}
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    };
    
    // Missions page
    const MissionsPage = ({ missions, onMissionSelect, onAccept }) => (
      <div className="px-4 pb-24">
        <div className="flex items-center justify-between mb-4">
          <h2 className="font-semibold">{missions.length} missions disponibles</h2>
          <button className="glass px-3 py-1.5 rounded-lg text-sm haptic">
            Filtrer
          </button>
        </div>
        
        {missions.map(mission => (
          <MissionCard 
            key={mission.id}
            mission={mission}
            onDetails={onMissionSelect}
            onAccept={onAccept}
          />
        ))}
        
        {missions.length === 0 && (
          <div className="text-center py-12">
            <p className="text-4xl mb-4">üîç</p>
            <p className="text-gray-400">Aucune mission pour le moment</p>
            <p className="text-sm text-gray-500 mt-2">Tirez vers le bas pour actualiser</p>
          </div>
        )}
      </div>
    );
    
    // Earnings page
    const EarningsPage = ({ user }) => (
      <div className="px-4 pb-24">
        {/* Total balance */}
        <div className="gradient-animate rounded-2xl p-6 mb-6">
          <p className="text-sm opacity-80">Solde disponible</p>
          <p className="text-4xl font-bold my-2">{user.balance.toLocaleString()}‚Ç¨</p>
          <button className="bg-white/20 px-4 py-2 rounded-xl text-sm font-medium mt-2 haptic">
            Demander un virement ‚Üí
          </button>
        </div>
        
        {/* Period stats */}
        <div className="grid grid-cols-2 gap-3 mb-6">
          <EarningsCard period="Cette semaine" amount={3420} missions={4} />
          <EarningsCard period="Ce mois" amount={user.monthlyEarnings} missions={user.monthlyMissions} trend={18} />
        </div>
        
        {/* Transactions */}
        <h2 className="font-semibold mb-3">Historique</h2>
