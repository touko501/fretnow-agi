// ‚ïê‚ïê‚ïê AUTH CONTEXT ‚ïê‚ïê‚ïê
const useAuth = () => {
  const [user, setUser] = useState(null);
  const [token, setToken] = useState(null);
  const [loading, setLoading] = useState(true);

  useEffect(() => {
    const saved = localStorage.getItem("fn_token");
    const savedUser = localStorage.getItem("fn_user");
    if (saved && savedUser) {
      try {
        setToken(saved);
        setUser(JSON.parse(savedUser));
      } catch {}
    }
    setLoading(false);
  }, []);

  const login = async (email, password) => {
    const res = await fetch(`${API}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Erreur de connexion");
    setUser(data.user);
    setToken(data.accessToken);
    try {
      localStorage.setItem("fn_token", data.accessToken);
      localStorage.setItem("fn_user", JSON.stringify(data.user));
    } catch {}
    return data;
  };

  const logout = () => {
    setUser(null);
    setToken(null);
    try {
      localStorage.removeItem("fn_token");
      localStorage.removeItem("fn_user");
    } catch {}
  };

  const api = useCallback(
    async (path, opts = {}) => {
      const res = await fetch(`${API}${path}`, {
        ...opts,
        headers: {
          "Content-Type": "application/json",
          ...(token ? { Authorization: `Bearer ${token}` } : {}),
          ...opts.headers,
        },
      });
      const data = await res.json();
      if (res.status === 401) {
        logout();
        throw new Error("Session expir√©e");
      }
      if (!res.ok) throw new Error(data.error || "Erreur serveur");
      return data;
    },
    [token]
  );

  return { user, token, login, logout, api, loading };
};

// ‚ïê‚ïê‚ïê NEW MISSION ‚ïê‚ïê‚ïê
const NewMissionPage = ({ api, setPage }) => {
  const [form, setForm] = useState({
    pickupAddress: "",
    pickupCity: "",
    pickupPostalCode: "",
    deliveryAddress: "",
    deliveryCity: "",
    deliveryPostalCode: "",
    goodsDescription: "",
    weightKg: "",
    palletCount: "",
    vehicleTypeRequired: "SEMI_TAUTLINER",
    budgetMaxCents: "",
    pickupDateRequested: "",
    deliveryDateRequested: "",
  });
  const [saving, setSaving] = useState(false);
  const [error, setError] = useState("");

  const update = (k, v) => setForm((f) => ({ ...f, [k]: v }));

  const submit = async () => {
    setSaving(true);
    setError("");
    try {
      const data = {
        ...form,
        weightKg: form.weightKg ? Number(form.weightKg) : undefined,
        palletCount: form.palletCount ? Number(form.palletCount) : undefined,
        budgetMaxCents: form.budgetMaxCents ? Number(form.budgetMaxCents) * 100 : undefined,
      };
      await api("/missions", { method: "POST", body: JSON.stringify(data) });
      setPage("missions");
    } catch (err) {
      setError(err.message);
    }
    setSaving(false);
  };

  return (
    <div style={{ maxWidth: 700 }}>
      <h1 style={{ fontSize: 24, fontWeight: 800, color: "#e2e8f0", marginBottom: 24, fontFamily: "'DM Sans', sans-serif" }}>
        Nouvelle mission
      </h1>

      <Card style={{ marginBottom: 20 }}>
        <h3 style={{ color: "#f97316", fontSize: 14, fontWeight: 700, marginBottom: 14 }}>Enl√®vement</h3>
        <Input label="Adresse" value={form.pickupAddress} onChange={(e) => update("pickupAddress", e.target.value)} />
        <div style={{ display: "grid", gridTemplateColumns: "2fr 1fr", gap: 12 }}>
          <Input label="Ville" value={form.pickupCity} onChange={(e) => update("pickupCity", e.target.value)} />
          <Input label="Code postal" value={form.pickupPostalCode} onChange={(e) => update("pickupPostalCode", e.target.value)} />
        </div>
        <Input label="Date souhait√©e" type="datetime-local" value={form.pickupDateRequested} onChange={(e) => update("pickupDateRequested", e.target.value)} />
      </Card>

      <Card style={{ marginBottom: 20 }}>
        <h3 style={{ color: "#22c55e", fontSize: 14, fontWeight: 700, marginBottom: 14 }}>Livraison</h3>
        <Input label="Adresse" value={form.deliveryAddress} onChange={(e) => update("deliveryAddress", e.target.value)} />
        <div style={{ display: "grid", gridTemplateColumns: "2fr 1fr", gap: 12 }}>
          <Input label="Ville" value={form.deliveryCity} onChange={(e) => update("deliveryCity", e.target.value)} />
          <Input label="Code postal" value={form.deliveryPostalCode} onChange={(e) => update("deliveryPostalCode", e.target.value)} />
        </div>
        <Input label="Date souhait√©e" type="datetime-local" value={form.deliveryDateRequested} onChange={(e) => update("deliveryDateRequested", e.target.value)} />
      </Card>

      <Card style={{ marginBottom: 20 }}>
        <h3 style={{ color: "#60a5fa", fontSize: 14, fontWeight: 700, marginBottom: 14 }}>Marchandise</h3>
        <Input label="Description" value={form.goodsDescription} onChange={(e) => update("goodsDescription", e.target.value)} placeholder="Ex: 18 palettes produits frais" />
        <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr", gap: 12 }}>
          <Input label="Poids (kg)" type="number" value={form.weightKg} onChange={(e) => update("weightKg", e.target.value)} />
          <Input label="Palettes" type="number" value={form.palletCount} onChange={(e) => update("palletCount", e.target.value)} />
          <Input label="Budget max (‚Ç¨)" type="number" value={form.budgetMaxCents} onChange={(e) => update("budgetMaxCents", e.target.value)} />
        </div>
        <div style={{ marginBottom: 16 }}>
          <label style={{ display: "block", fontSize: 12, fontWeight: 600, color: "#94a3b8", marginBottom: 6, textTransform: "uppercase", letterSpacing: "0.05em" }}>
            Type de v√©hicule
          </label>
          <select
            value={form.vehicleTypeRequired}
            onChange={(e) => update("vehicleTypeRequired", e.target.value)}
            style={{
              width: "100%",
              padding: "12px 16px",
              background: "rgba(255,255,255,0.05)",
              border: "1px solid rgba(255,255,255,0.12)",
              borderRadius: 10,
              color: "#e2e8f0",
              fontSize: 14,
            }}
          >
            {Object.entries(vehicleLabels).map(([k, v]) => (
              <option key={k} value={k} style={{ background: "#1a1a2e" }}>{v}</option>
            ))}
          </select>
        </div>
      </Card>

      {error && (
        <div style={{ background: "rgba(239,68,68,0.1)", border: "1px solid rgba(239,68,68,0.3)", color: "#f87171", padding: "10px 14px", borderRadius: 10, fontSize: 13, marginBottom: 16 }}>
          {error}
        </div>
      )}

      <div style={{ display: "flex", gap: 12 }}>
        <Btn variant="secondary" onClick={() => setPage("missions")}>Annuler</Btn>
        <Btn onClick={submit} disabled={saving || !form.pickupCity || !form.deliveryCity}>
          {saving ? "Cr√©ation..." : "Cr√©er la mission"}
        </Btn>
      </div>
    </div>
  );
};

// ‚ïê‚ïê‚ïê MAIN APP ‚ïê‚ïê‚ïê
function App() {
  const auth = useAuth();
  const [page, setPage] = useState("dashboard");
  const [selectedMission, setSelectedMission] = useState(null);

  if (auth.loading) {
    return (
      <div
        style={{
          minHeight: "100vh",
          display: "flex",
          alignItems: "center",
          justifyContent: "center",
          background: "#070d17",
        }}
      >
        <Spinner />
      </div>
    );
  }

  if (!auth.user) {
    return <LoginPage onLogin={auth.login} />;
  }

  const renderPage = () => {
    switch (page) {
      case "dashboard":
        return <Dashboard api={auth.api} user={auth.user} />;
      case "missions":
        return (
          <MissionsPage
            api={auth.api}
            user={auth.user}
            setPage={setPage}
            setSelectedMission={setSelectedMission}
          />
        );
      case "mission-detail":
        return (
          <MissionDetail
            api={auth.api}
            user={auth.user}
            missionId={selectedMission}
            setPage={setPage}
          />
        );
      case "new-mission":
        return <NewMissionPage api={auth.api} setPage={setPage} />;
      case "my-bids":
        return <MyBidsPage api={auth.api} />;
      case "vehicles":
        return <VehiclesPage api={auth.api} />;
      case "drivers":
        return <DriversPage api={auth.api} />;
      case "notifications":
        return <NotificationsPage api={auth.api} />;
      case "admin-users":
        return <AdminUsersPage api={auth.api} />;
      case "admin-companies":
        return <AdminCompaniesPage api={auth.api} />;
      default:
        return <Dashboard api={auth.api} user={auth.user} />;
    }
  };

  return (
    <div
      style={{
        display: "flex",
        minHeight: "100vh",
        background:
          "radial-gradient(ellipse at 30% 20%, #0c1929 0%, #070d17 50%, #040810 100%)",
        color: "#e2e8f0",
        fontFamily:
          "'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif",
      }}
    >
      <style>{`
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
        @keyframes spin { to { transform: rotate(360deg) } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::selection { background: #f9731640; }
      `}</style>

      <Sidebar user={auth.user} page={page} setPage={setPage} logout={auth.logout} />

      <main
        style={{
          flex: 1,
          padding: "32px 40px",
          maxWidth: 1100,
          overflowY: "auto",
          maxHeight: "100vh",
        }}
      >
        {renderPage()}
      </main>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById("root"));
root.render(React.createElement(App));
  </script>
